          <input type="checkbox" name="delivery_not_corresponding" id="delivery_not_corresponding">
          <label for="delivery_not_corresponding">The book/misc item delivery is not corresponding</label><br>
          <input type="checkbox" name="abrasion" id="abrasion">
          <label for="abrasion">The book/misc item has several abrasions on it</label><br>
        </p>
      </div>

      <div class="user_comments">
